<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Timer App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }
    #timer-display {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .disabled-button {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center">
      <h1>Race Timer</h1>
      <p class="text-muted">Manage your race rounds easily!</p>
    </div>

    <!-- Start Race Section -->
    <div id="start-race-section" class="text-center mt-4">
      <button id="start-race-button" class="btn btn-primary btn-lg">Start Race</button>
    </div>

    <!-- Race Timer & Rounds Section -->
    <div id="race-section" class="hidden mt-4">
      <!-- Timer Input -->
      <div class="text-center">
        <label for="race-timer" class="form-label">Race Time (minutes):</label>
        <input id="race-timer" type="number" class="form-control d-inline-block w-25" placeholder="Enter minutes">
      </div>

      <!-- Timer and Controls -->
      <div class="text-center mt-3">
        <button id="start-timer-button" class="btn btn-warning">Start Timer</button>
        <div id="timer-display" class="mt-3 text-danger"></div>
      </div>

      <!-- Round Controls -->
      <div class="mt-3 text-center">
        <button id="plus-button" class="btn btn-success disabled-button">+</button>
        <button id="minus-button" class="btn btn-danger disabled-button">-</button>
      </div>

      <!-- Rounds List -->
      <div id="rounds-list" class="mt-4">
        <h4>Rounds:</h4>
        <ul id="rounds" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script>
    const startRaceButton = document.getElementById('start-race-button');
    const raceSection = document.getElementById('race-section');
    const plusButton = document.getElementById('plus-button');
    const minusButton = document.getElementById('minus-button');
    const startTimerButton = document.getElementById('start-timer-button');
    const raceTimerInput = document.getElementById('race-timer');
    const timerDisplay = document.getElementById('timer-display');
    const roundsList = document.getElementById('rounds');
    let roundCounter = 0;
    let timerInterval;
    let timeLeft;

    // Show race section when the race is started
    startRaceButton.addEventListener('click', () => {
      startRaceButton.parentElement.classList.add('hidden');
      raceSection.classList.remove('hidden');
    });

    // Add a new round with its timestamp
    plusButton.addEventListener('click', () => {
      if (timeLeft > 0) {
        roundCounter++;
        const roundTime = Math.floor(timeLeft / 60) + ':' + (timeLeft % 60).toString().padStart(2, '0');
        const roundItem = document.createElement('li');
        roundItem.classList.add('list-group-item');
        roundItem.textContent = `Round ${roundCounter} - Time Remaining: ${roundTime}`;
        roundItem.id = `round-${roundCounter}`;
        roundsList.appendChild(roundItem);
      }
    });

    // Remove the last round
    minusButton.addEventListener('click', () => {
      if (roundCounter > 0) {
        const lastRound = document.getElementById(`round-${roundCounter}`);
        lastRound.remove();
        roundCounter--;
      }
    });

    // Start the timer
    startTimerButton.addEventListener('click', () => {
      const raceTime = parseInt(raceTimerInput.value);
      if (isNaN(raceTime) || raceTime <= 0) {
        alert('Please enter a valid race time (in minutes).');
        return;
      }

      // Enable the add and delete buttons during the race
      plusButton.classList.remove('disabled-button');
      minusButton.classList.remove('disabled-button');

      // Convert minutes to seconds for the countdown
      timeLeft = raceTime * 60;

      // Clear any existing timer
      if (timerInterval) clearInterval(timerInterval);

      // Start countdown
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        // Update timer display
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        // Check if time is up
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = 'Race Over!';
          plusButton.classList.add('disabled-button');
          minusButton.classList.add('disabled-button');
        }

        timeLeft--;
      }, 1000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
